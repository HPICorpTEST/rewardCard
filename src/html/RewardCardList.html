<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../scss/style.css">
  <title>LINE登錄發票集點換好禮</title>
</head>
<body>
  <div id="app" class="p-rewardCardList">
    <div class="p-rewardCardList__header">
        <img src="../Mobile/images/rewardCard/bgList.jpg" alt="">
    </div>
    <div class="p-rewardCardList__content">
        <div v-for="(item, index) in rewarcCardList" :key="index" class="list mb-3"
            :class="{'list--expiry': new Date() > new Date(item.endTime)}" @click="goDetailPage(item.id)">
            <div class="list__img grid-4">
                <img :src="item.rewardCardImage | listImage" alt="" onerror="this.src='../Mobile/images/rewardCard/temp_prize2.png'">
            </div>
            <div class="list__main grid-8">
                <p class="list__name">{{item.title}}</p>
                <p class="list__discript">可用點數: {{item.totalPoints - item.usedPoints}}點</p>
                <p class="list__discript">兌換截止日 {{item.endTime}}</p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            uid: '',
            rewarcCardList: []
        },
        methods: {
            // 顯示集點卡列表
            showRewardList () {
                let url = `rewardCard/list?mid=${this.uid}`
                fetch(url, {
                    method: 'POST'
                }).then(response => {
                    return response.json()
                }).then(response => {
                   this.rewarcCardList = response
                }).catch(e => {
                    console.log(e)
                })
            },
            // 前往明細頁面
            goDetailPage(id) {
                location.assign(`rewardCardPage?mid=${this.uid}&id=${id}`)
            }
        },
        filters: {
            // 轉換圖片
            listImage (item) {
                console.log(item)
                return `../bcs/getResource/IMAGE/${item}`
            }
        },
        mounted () {
            this.showRewardList()
        }
    })
</script>
</body>
</html>
